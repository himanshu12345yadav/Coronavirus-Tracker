<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="author" content="Himanshu Yadav">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

<body>

  <div id="root">
    <div class="bubble-wrapper">
      <div class="ellipses">
        <div class="ellipse" id="ellipse-1"></div>
      </div>
      <div class="ellipses">
        <div class="ellipse" id="ellipse-2"></div>
      </div>
      <div class="ellipses">
        <div class="ellipse" id="ellipse-3"></div>
      </div>
      <div class="ellipses">
        <div class="ellipse" id="ellipse-4"></div>
      </div>
      <div class="ellipses">
        <div class="ellipse" id="ellipse-5"></div>
      </div>
    </div>
  </div>
</body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://unpkg.com/scrollreveal"></script>

<script>
  AOS.init({ once: "true", duration: '500', delay: '100', easing: 'ease-in-out' });
  ScrollReveal().reveal('.precautions', { delay: 300, reset: false });
</script>

</html>
